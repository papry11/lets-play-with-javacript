<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let's play with javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
    <img src="images/sun.png" id="theme-icon">

    <div class="container">
        <!-- ---------------------weather app--------------------- -->
        <div class="weather-app">
            <div class="card">
                <h1 class="app-line">Weather app</h1>
                <div class="serach">
                    <input type="text" placeholder="enter city name" spellcheck="false">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="error">
                    <p>this is not a city. please enter city name!</p>
                </div>
                <div class="weather">
                    <img src="images/rain.png" class="weather-icon" alt="">
                    <h1 class="temp">0Â°C</h1>
                    <h2 class="city">Dhaka</h2>
                    <div class="details">
                        <div class="col">
                            <img src="images/humidity.png" alt="">
                            <div>
                                <p class="humidity">50%</p>
                                <p>humadity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="images/wind.png" alt="">
                            <div>
                                <p class="wind">15 km/h</p>
                                <p>wind speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ---------------------weather app end--------------------- -->
         
       <!-- ---------------------speech converter start--------------------- -->
        <div class="speech-converter">
            <h1>text to speech <span>converter</span></h1>
            <textarea placeholder="Write anything here" name="" id=""></textarea>
            <div class="row">
                <select name="" id=""></select>
                <button class="conv-btn"><i class="fa-solid fa-play"></i>listen</button>
            </div>
        </div>
        <!-- --------------------- speech converter end--------------------- -->
        
         <!-- ---------------------drag drop start--------------------- -->
       <div class="drag-down-cont">
        <h1>drop down</h1>
        <div class="drag-drop">
            <div id="dragDown-left">
                <div class="list" draggable="true">
                    <img src="images/drag_drop_icon.png" alt="">List item 1
                </div>
                <div class="list" draggable="true">
                    <img src="images/drag_drop_icon.png" alt="">List item 2
                </div>
                <div class="list" draggable="true">
                    <img src="images/drag_drop_icon.png" alt="">List item 3
                </div>
                <div class="list" draggable="true">
                    <img src="images/drag_drop_icon.png" alt="">List item 4
                </div>
            </div>
            <div id="dragDown-right"></div>
         </div>
       </div>
        

        <!-- ---------------------drag down end end--------------------- -->

         <!-- --------------------- start--------------------- -->
       
        <!-- --------------------- end--------------------- -->
    </div>



    <script src="script.js"></script>
</body>
</html>
